# Build and deploy container image to Cloud Run via Artifact Registry (us-west1)
substitutions:
  _REGION: us-west1
  _SERVICE: pre-order-dealer-exchange-tracker
  _ARTIFACT_REPO: vehicle-in-need
  _IMAGE_NAME: us-west1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE}

steps:
  - name: gcr.io/cloud-builders/docker
    id: build-image
    args:
      - build
      - --build-arg
      - COMMIT_SHA=${SHORT_SHA}
      - --build-arg
      - BUILD_TIME=${BUILD_ID}
      - -t
      - ${_IMAGE_NAME}:${SHORT_SHA}
      - -t
      - ${_IMAGE_NAME}:latest
      - .

  - name: gcr.io/cloud-builders/docker
    id: push-image
    waitFor: ['build-image']
    args: ['push', '${_IMAGE_NAME}:${SHORT_SHA}']

  - name: gcr.io/cloud-builders/docker
    id: push-latest
    waitFor: ['build-image']
    args: ['push', '${_IMAGE_NAME}:latest']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy-cloud-run
    entrypoint: gcloud
    waitFor: ['push-image']
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE_NAME}:${SHORT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --set-env-vars=NODE_ENV=production,APP_VERSION=${SHORT_SHA},BUILD_TIME=${BUILD_ID}
      # After secrets are created in Secret Manager, uncomment and set:
      # - --update-secrets=API_KEY=vehicle-in-need-gemini:latest

images:
  - ${_IMAGE_NAME}:${SHORT_SHA}
  - ${_IMAGE_NAME}:latest

timeout: 1200s
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
