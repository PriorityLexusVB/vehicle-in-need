# Dependabot configuration for automated dependency updates
# Vehicle-in-Need â€” aggressively grouped to avoid PR spam

version: 2
updates:
  # Root npm dependencies (React, Firebase, Vite, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    # Keep this low so Dependabot can't flood you
    open-pull-requests-limit: 3

    groups:
      # 1) One PR for ALL security updates at the root
      root-security:
        applies-to: "security-updates"
        patterns:
          - "*"

      # 2) One PR for ALL minor/patch version bumps (prod + dev)
      root-minor-patch:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

      # (Optional) enable this later if you want majors grouped too
      # root-majors:
      #   applies-to: "version-updates"
      #   update-types:
      #     - "major"
      #   patterns:
      #     - "*"

    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"

  # Firebase Cloud Functions dependencies
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    # Separate cap for functions updates
    open-pull-requests-limit: 2

    groups:
      # 1) One PR for ALL security updates under /functions
      functions-security:
        applies-to: "security-updates"
        patterns:
          - "*"

      # 2) One PR for ALL minor/patch updates under /functions
      functions-minor-patch:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

      # (Optional) majors for functions, if you want them grouped:
      # functions-majors:
      #   applies-to: "version-updates"
      #   update-types:
      #     - "major"
      #   patterns:
      #     - "*"

    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"
      - "functions"

  # GitHub Actions updates (monthly cadence)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    # At most one Actions PR at a time
    open-pull-requests-limit: 1

    groups:
      # One PR for ALL actions updates
      actions-all:
        patterns:
          - "*"

    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
