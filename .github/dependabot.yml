# Dependabot configuration for Vehicle-in-Need
# Grouped updates for root app + Firebase functions, no semver-major bumps.

version: 2
updates:
  # Root npm dependencies (React, Vite, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    open-pull-requests-limit: 3

    groups:
      # One PR for ALL security updates at the root
      root-security:
        applies-to: "security-updates"
        patterns:
          - "*"

      # One PR for ALL minor/patch version updates at the root
      root-minor-patch:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

    # Ignore semver-major version updates at the root
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    commit-message:
      prefix: "chore(deps)"

  # Firebase Cloud Functions dependencies
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    open-pull-requests-limit: 2

    groups:
      # One PR for ALL security updates under /functions
      functions-security:
        applies-to: "security-updates"
        patterns:
          - "*"

      # One PR for ALL minor/patch updates under /functions
      functions-minor-patch:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

    # Ignore semver-major version updates under /functions
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions updates (monthly)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    open-pull-requests-limit: 1

    groups:
      actions-all:
        patterns:
          - "*"

    # Ignore semver-major version updates for actions
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    commit-message:
      prefix: "chore(ci)"
