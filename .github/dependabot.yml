# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root npm dependencies (React, Firebase, Vite, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    groups:
      # Group security updates together
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      # Group minor and patch updates for production dependencies
      production-deps:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group minor and patch updates for dev dependencies
      dev-deps:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"

  # Firebase Cloud Functions dependencies
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    groups:
      # Group security updates together
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      # Group all non-breaking updates
      functions-deps:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"
      - "functions"

  # GitHub Actions updates (monthly cadence)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
