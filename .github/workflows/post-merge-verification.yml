name: Post-merge verification

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verification:
    runs-on: ubuntu-latest
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
      TEST_MANAGER_TOKEN: ${{ secrets.TEST_MANAGER_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run --if-present lint

      - name: Run unit & rules tests
        run: npm run --if-present test

      - name: Run Playwright E2E (if present)
        if: ${{ always() }}
        run: |
          if [ -f playwright.config.ts ] || [ -f playwright.config.js ]; then
            npx playwright install --with-deps || true
            npx playwright test
          else
            echo "No Playwright config present; skipping E2E"
          fi

      - name: Optional: Smoke-check staging URL
        if: ${{ env.STAGING_URL != '' }}
        run: |
          chmod +x scripts/check-staging.sh || true
          ./scripts/check-staging.sh

      - name: Upload test artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: verification-logs
          path: |
            test-results/
            test-output/
            playwright-report/
            reports/
            **/test-results/
            **/playwright-report/
