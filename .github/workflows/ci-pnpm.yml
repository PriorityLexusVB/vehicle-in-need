name: CI (pnpm)

on:
  pull_request:
  push:
    branches: [main, work]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: corepack enable
      - run: corepack prepare pnpm@10.15.0 --activate
      - run: pnpm install
      - run: pnpm --if-present lint
      - run: pnpm --if-present test
