name: CI (npm)

on:
  pull_request:
  push:
    branches: [main, work]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run --if-present lint
      - run: npm run --if-present test
