name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  unit:
    name: Unit tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run unit tests
        run: npm test -- --run

  e2e:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build app
        run: npm run build
      - name: Start server
        run: npm run server &
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "Server is up"; exit 0; fi; sleep 2; done; exit 1
      - name: Run E2E tests
        env:
          CI: true
        run: npm run test:e2e
